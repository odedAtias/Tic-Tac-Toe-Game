<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="app.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <!-- Heading -->
        <header id="gameHeading" class="mainElement">Tic Tac Toe</header>
        <!-- The game table -->
        <main id="gameTable" class="mainElement">
            <!-- The game cells ( total : 9 )-->
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
            <section class="gameCell">
                <div class="cellText">x</div>
            </section>
        </main>
        <!-- The game status -->
        <div id="gameStatus" class="mainElement">game status</div>
        <!-- The game restart button -->
        <button id='restartBtn' class="mainElement">Restart</button>
    </div>
</body>

</html>
